# Codeception Test Suite Configuration
#
# Suite for acceptance tests.
# Perform tests in browser using the WPWebDriver or WPBrowser.
# Use WPDb to set up your initial database fixture.
# If you need both WPWebDriver and WPBrowser tests - create a separate suite.

actor: AcceptanceTester
modules:
    enabled:
        - \Helper\Acceptance
        - WPWebDriver
        - Asserts
        - WPLoader
    config:
        WPWebDriver:
            url: 'https://tests.local/'
            window_size: false
            port: 9515
            browser: chrome
            adminUsername: 'admin'
            adminPassword: 'admin'
            adminPath: '/wp-admin'
            restart: false
            fullPageScreenshots: true
            capabilities:
                chromeOptions:
                    args: [ "--disable-gpu", "--no-sandbox", "--proxy-server='direct://'", "--proxy-bypass-list=*" ]
            headers:
                X_TEST_REQUEST: 1
                X_WPBROWSER_REQUEST: 1
        WPLoader:
            wpRootFolder: "%WP_ROOT_FOLDER%"
            dbName: "%TEST_DB_NAME%"
            dbHost: "%TEST_DB_HOST%"
            dbUser: "%TEST_DB_USER%"
            dbPassword: "%TEST_DB_PASSWORD%"
            tablePrefix: "%TEST_TABLE_PREFIX%"
            domain: "%TEST_SITE_WP_DOMAIN%"
            adminEmail: "%TEST_SITE_ADMIN_EMAIL%"
            title: "Test"
            plugins: [ 'publishpress-checklists/publishpress-checklists.php' ]
            activatePlugins: [ 'publishpress-checklists/publishpress-checklists.php' ]
            isolatedInstall: true
